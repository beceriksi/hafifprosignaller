name: OKX Smart Scanner (Hafifletilmi≈ü)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install packages
        run: pip install requests pandas numpy
      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TOP_N: 200
          VOL_MIN_EARLY: 150000
          VOL_MIN_CONF: 250000
          VRATIO_EARLY: 2.8
          VRATIO_CONF: 3.2
          MOM_1M_MIN: 0.0040
          PULLBACK_MIN: 0.0020
          PULLBACK_MAX: 0.0100
          RSI5_CONF_MIN: 51.0
          MAX_MSG_COINS: 25
        run: python main.py
