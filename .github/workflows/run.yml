name: okx-safe-signal-bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/1 * * * *"  # her 1 dakikada bir

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID:        ${{ secrets.CHAT_ID }}
          TOP_N:          "80"
          VOL_MIN_EARLY:  "150000"
          VOL_MIN_CONF:   "250000"
          VRATIO_EARLY:   "3.0"
          VRATIO_CONF:    "3.5"
          MOM_1M_MIN:     "0.0045"
          PULLBACK_MIN:   "0.0025"
          PULLBACK_MAX:   "0.0080"
          RSI5_CONF_MIN:  "53.0"
          MAX_MSG_COINS:  "10"
        run: |
          python main.py
